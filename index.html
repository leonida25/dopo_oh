<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPO OH</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff8c00, #f5a623); /* Gradiente dinamico */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite; /* Gradiente animato più lento */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            perspective: 1000px; /* Effetto parallax */
        }

        .message {
            font-size: 5em;
            color: #000;
            animation: scaleUpDown 4s infinite, fadeInOut 5s infinite, textGlow 1.5s infinite, rotate3D 6s infinite, vibration 0.1s infinite; /* Animazioni aggiuntive */
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 0.9); /* Effetto di luce avanzato */
            font-weight: 700;
            letter-spacing: 4px; /* Spaziatura tra le lettere */
            text-transform: uppercase; /* Trasforma il testo in maiuscolo */
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease; /* Transizione per hover */
            position: relative; /* Necessario per gli effetti di parallax */
            z-index: 1;
        }

        @keyframes scaleUpDown {
            0% { transform: scale(1) rotateX(0deg); }
            25% { transform: scale(1.2) rotateX(10deg); }
            50% { transform: scale(1.4) rotateX(20deg); }
            75% { transform: scale(1.2) rotateX(10deg); }
            100% { transform: scale(1) rotateX(0deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 0.9); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7); }
        }

        @keyframes rotate3D {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg); }
            50% { transform: rotateX(20deg) rotateY(20deg); }
        }

        @keyframes vibration {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
        }

        .message:hover {
            transform: scale(1.3) rotateX(10deg); /* Effetto di zoom e rotazione al passaggio del mouse */
            color: #ff8c00; /* Colore del testo al passaggio del mouse */
            text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 1); /* Effetto di luce più forte */
        }

        @media (max-width: 600px) {
            .message {
                font-size: 4em;
            }
        }

        @media (max-width: 400px) {
            .message {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="message">DOPO OH</div>
</body>
</html>
