<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPO OH</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif; /* Usa il nuovo font */
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }
        .message {
            font-size: 3em;
            animation: scaleUpDown 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Aggiungi un'ombra al testo per un effetto più interessante */
        }
        @keyframes scaleUpDown {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        /* Media query per schermi più piccoli */
        @media (max-width: 600px) {
            .message {
                font-size: 2.5em;
            }
        }
        @media (max-width: 400px) {
            .message {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="message">DOPO OH</div>
</body>
</html>
