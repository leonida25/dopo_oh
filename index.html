<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPO OH</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff8c00, #f5a623);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .message {
            font-size: 5em;
            color: #000;
            animation: scaleUpDown 6s infinite, fadeInOut 4s infinite, textGlow 2s infinite, rotate3D 10s infinite, move 10s infinite linear;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 0.9);
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        @keyframes scaleUpDown {
            0%, 100% { transform: scale(1); }
            20% { transform: scale(1.1); }
            40% { transform: scale(1.2); }
            60% { transform: scale(1.1); }
            80% { transform: scale(1.05); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 0.9); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 1); }
        }

        @keyframes rotate3D {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(10deg) rotateY(10deg); }
            50% { transform: rotateX(20deg) rotateY(20deg); }
            75% { transform: rotateX(10deg) rotateY(10deg); }
        }

        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .message:hover {
            transform: scale(1.4) rotateX(15deg); /* Maggiore zoom e rotazione al passaggio del mouse */
            color: #ff8c00; /* Cambia colore al passaggio del mouse */
            text-shadow: 0 0 35px rgba(255, 255, 255, 1), 0 0 70px rgba(255, 255, 255, 1); /* Luce pi√π intensa */
        }

        @media (max-width: 600px) {
            .message {
                font-size: 4em;
            }
        }

        @media (max-width: 400px) {
            .message {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="message">DOPO OH</div>
</body>
</html>
