<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPO OH</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient di sfondo */
            font-family: 'Montserrat', sans-serif;
            color: #fff; /* Colore del testo per contrastare con lo sfondo */
            overflow: hidden;
        }
        .message {
            font-size: 4em;
            animation: scaleUpDown 2s infinite, fadeInOut 5s infinite; /* Animazioni aggiuntive */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6); /* Maggiore effetto di ombra */
            font-weight: 700;
            letter-spacing: 2px; /* Spaziatura tra le lettere */
            text-transform: uppercase; /* Trasforma il testo in maiuscolo */
        }
        @keyframes scaleUpDown {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* Media query per schermi pi√π piccoli */
        @media (max-width: 600px) {
            .message {
                font-size: 3em;
            }
        }
        @media (max-width: 400px) {
            .message {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="message">DOPO OH</div>
</body>
</html>
